<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head>     
    <body>
        <h1>Parágrafos e Quebra de Linhas</h1>
        <hr>
        <p>Você pode escrever 
            um paragrafos de 
            qualquer jeito, basta
            deixar tudo entre &lt;p&gt; <!--Less than e Greater than-->
        </p>
        <hr>
        <p>Para quebrar <br> o texto basta usar a tag <br> &lt;br&gt;</p>
        <p>Vamos adicionar Símbolos Especiais <br>
            &reg; Marca Registrada <br>
            &copy; Copyright<br>
            &euro; Euro <br>
            &pound; Libra <br>
            Outros: &yen; &cent; &delta; &Delta; &uparrow; &downarrow; &leftarrow; &rightarrow;
        </p>
        <p>Vamos adicionar alguns emojis <br>
            &#x1F600; <br>
            &#x1F648;  <br> <!--#x para hexadecimal e codigo retirado do site emojipedia-->
            &#x1F648; <br> 
        </p>
    </body> 
</html>
