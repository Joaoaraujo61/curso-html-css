    <h1>Usando links externos</h1>
    <p>Clique no link para asbrir o <a href="http://wikipedia.org" target="_blank" rel="external">site da wikipedia</a> </p><!--target blank, para abrir em uma nova guia e rel external para indicar que vai abrir outro site, link exerno-->

    <p>Clique <a href="pag002.html" target="_self" rel="next">aqui</a> para ir para a segunda página</p>
    <p>Clique <a href="noticias/pag003.html" target="_self" rel="next">aqui</a> para ir para a página de notícias</p>

    <h1>Links para downloads</h1>
    <ul>
        <li><a href="livro/pdf.pdf" download="pdf.pdf" type="application/pdf">Download PDF</a></li>

    </ul>
