<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <p>
            <label for="idano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="idano" min="1900" max="2023" oninput="CalcIdade()">
        </p>
        <p>
            <label for="ididade">Sua Idade é: </label>
            <output id="ididade">0</output>
        </p>
        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function CalcIdade(){
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual - idano.value)
        }
    </script>
</body>
</html>
