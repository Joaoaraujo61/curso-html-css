<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idemail">Email</label>
                <input type="email" name="email" id="idemail" autocomplete="email">
            </p>
            <p>
                <label for="idtel">Telefone</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" placeholder="xxxx-xxxx" pattern="^[0-9]{4}-[0-9]{4}$"><!--RegEX - Expressões regulares-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
