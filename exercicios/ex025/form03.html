<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulãrio</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#">
        <p>
            <label for="idname">Nome</label>
            <input type="text" name="name" id="idname" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="idmedia">Média</label>
            <input type="number" name="media" id="idmedia" min="0" max="5" value="7" placeholder="0 a 10" step="0.1" required><!--step, aceita numero com espaçamento de 1 decimo, como 5,5 ou 4,1-->
        </p>
        <p>
            <label for="idmes">Período Letivo</label>
            <input type="month" name="mes" id="idmes" value="2023-01">
        </p>
        <p>
            <label for="iddia">Dia da prova</label>
            <input type="date" name="dia" id="iddia">
        </p>
        <p>
            <label for="idhora">Horário da prova</label>
            <input type="time" name="hora" id="idhora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
