<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" id="idcor" value="#00ff00">
        </p>
        <p>
            <label for="idnivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="idnivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="idfot">Foto:</label>
            <input type="file" name="foto" id="idfoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
