<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{ /*p's dentro das div's*/
            display: none;/*nÃ£o aparecer*/
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO ...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
