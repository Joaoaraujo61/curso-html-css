<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos iseridos localmente</h1>
    <!--<video src="midia/file.mp4" width="500" controls></video>--> 
    <video width="560" height="315" poster="img/capav.png" controls>
        <source src="midia/file.mp4" type="video/mp4">
    </video>
    <p>Pode ser usado apenas tag video ou video com source para dar mais opções de tipos de arquivos. Ex: mp4, m4v, webm, ogv</p>

    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
